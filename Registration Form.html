<html>
    <head>
        <title>Registration Form</title>
    </head>

    <body>
        <div id='header'>
            <h1>My Registration Form</h1>
            <p><b>Please Register</b></p>
            <label for "first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">

            <p>
                <label for "last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </p>

            <p>
                <label for "email">Email:</label>
                <input type="text" id="email" name="value from-rainbow">
            </p>

            <p>
                <label for "password">Password:</label>
                <input type="password" id="password" name="password">
           
                <label for "password">Password Confirm:</label>
                <input type="password" id="password" name="password">
            </p>
            
            <p>
                <label for "birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            </p>

            <p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="decline">Helicopter</label>
                <input type="radio" id="decline" name="gender" value="decline">
            </p>

            <p>A short description about yourself:</p>
            <textarea name="description"></textarea>

            <p>
                <label for="language">Favorite Language</label>
                <select name="language">
                    <option value="male">Javascript</option>
                    <option value="female">Ruby on Rails</option>
                    <option value="decline">Python</option>
                </select>
            </p>

            <input type="submit" value="Submit">

        </div>
    </body>
</html>
